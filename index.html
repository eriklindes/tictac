<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <div class="main">
        <div class="message">
            <!-- turn -->
        </div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="button">
            <button type="button" id="restart-button">RESTART</button>
        </div>
        <div class="result-display">
            <!-- display result -->
        </div>
    </div>
    <footer class="footer">
        <div><p>Copyright Eriklindes</p></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
